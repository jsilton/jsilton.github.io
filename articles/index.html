---
layout: default
title: Jordan Silton's Blog
---

<div class="row">
	<div class="four columns">
		<div class="row">
			<h2>Articles</h2>
			<div class="subhead">
				<p>An archive of my blog posts</p>
			</div>
		</div>
	</div>
	<div class="eight columns">
		<ul class="posts">
			{% for post in site.posts %}
			<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
